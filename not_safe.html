<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffdddd;
            color: #a94442;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .warning-icon {
            font-size: 5em;
            color: #a94442;
            margin-bottom: 20px;
        }
        .button {
            background-color: #a94442;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.2em;
            margin: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="warning-icon">&#9888;</div>
    <h1>This Network is NOT Safe</h1>
    <p>This is a free Wi-Fi network without any password protection. Connecting to this network may expose your data to surveillance and attacks. Please avoid using it for sensitive activities.</p>
    <p><strong>Disclaimer:</strong> Subject to network surveillance.</p>
    <button class="button" onclick="closeWindow()">Close Window</button>

    <script>
        function closeWindow() {
            window.open('', '_self', '');  // Open the same window
            window.close();  // Close the window
        }
    </script>
</body>
</html>
